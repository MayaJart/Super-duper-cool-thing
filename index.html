<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loading...</title>

<style>
  body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
  }

  .container {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 420px;
    text-align: center;
  }

  .bar {
    width: 100%;
    height: 24px;
    background: #222;
    border: 2px solid #aaa;
    margin-top: 20px;
  }

  .fill {
    height: 100%;
    width: 1px;
    background: #00ccff;
  }

  .text {
    margin-top: 14px;
    font-size: 14px;
    opacity: 0.9;
  }
</style>
</head>

<body>

<div class="container">
  <h2>Loading Super Duper Cool Thing</h2>

  <div class="bar">
    <div class="fill" id="fill"></div>
  </div>

  <div class="text" id="text">Starting…</div>
</div>

<script>
  const fill = document.getElementById("fill");
  const text = document.getElementById("text");

  let percent = 0;

  const messages = [
    "Starting…",
    "Loading files…",
    "Preparing content…",
    "Finalizing…"
  ];

  // Random freeze time between 1.5s and 5s
  const freezeTime = Math.floor(Math.random() * 3500) + 1500;

  const timer = setInterval(() => {
    if (percent < 99) {
      percent += Math.random() * 2 + 0.5;
      if (percent > 99) percent = 99;

      fill.style.width = percent + "%";
      text.textContent = messages[Math.floor(percent / 25)] || "Loading…";
    } else {
      clearInterval(timer);

      fill.style.width = "99%";
      text.textContent = "Almost done…";

      setTimeout(() => {
        fill.style.width = "100%";
        text.textContent = "Complete";

        setTimeout(() => {
          window.location.href =
            "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }, 500);
      }, freezeTime);
    }
  }, 80);
</script>

</body>
</html>
