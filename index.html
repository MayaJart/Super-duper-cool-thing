<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading...</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #0d0d0d;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    overflow: hidden;
  }

  /* Loading screen */
  #loader {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .bar {
    width: 60%;
    max-width: 500px;
    height: 18px;
    border: 1px solid #555;
    margin-top: 20px;
  }

  .fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00ffcc, #00aaff);
    transition: width 0.4s;
  }

  .status {
    margin-top: 14px;
    font-size: 14px;
    opacity: 0.8;
  }

  /* Video */
  video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
  }
</style>
</head>

<body>

<div id="loader">
  <h2>Loading Super Duper Cool Thing</h2>
  <div class="bar">
    <div class="fill" id="fill"></div>
  </div>
  <div class="status" id="status">Initializing...</div>
</div>

<video id="video" autoplay loop playsinline>
  <source src="rickroll.mp4" type="video/mp4">
</video>

<script>
  const fill = document.getElementById("fill");
  const status = document.getElementById("status");
  const loader = document.getElementById("loader");
  const video = document.getElementById("video");

  const messages = [
    "Initializing...",
    "Loading assets...",
    "Optimizing performance...",
    "Almost done...",
    "Finalizing..."
  ];

  let progress = 0;
  let msgIndex = 0;

  const interval = setInterval(() => {
    progress += Math.random() * 12;
    if (progress > 100) progress = 100;

    fill.style.width = progress + "%";

    if (progress > msgIndex * 20 && msgIndex < messages.length) {
      status.textContent = messages[msgIndex];
      msgIndex++;
    }

    if (progress === 100) {
      clearInterval(interval);
      setTimeout(() => {
        loader.style.display = "none";
        video.style.display = "block";
        video.play();
      }, 500);
    }
  }, 500);
</script>

</body>
</html>
